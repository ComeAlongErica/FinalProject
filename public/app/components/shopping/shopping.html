<section class="toy-container">
    <section class="coin-container">
            <p class="currency">{{$ctrl.currency}}</p>
            <!-- Will call currency here -->
            <img class="coin" src="app/images/coin.svg" alt="coin image">
    </section>
    <section class="shopping">
        <section class="item1" ng-click="$ctrl.buyItems(0, $ctrl.inventory[0])">{{$ctrl.inventory[0].item}}</section>
        <section class="item2" ng-click="$ctrl.buyItems(1, $ctrl.inventory[1])">{{$ctrl.inventory[1].item}}</section>
        <section class="item3" ng-click="$ctrl.buyItems(2, $ctrl.inventory[2])">{{$ctrl.inventory[2].item}}</section>
        <section class="item4" ng-click="$ctrl.buyItems(3, $ctrl.inventory[3])">{{$ctrl.inventory[3].item}}</section>
        <section class="item5" ng-click="$ctrl.buyItems(4, $ctrl.inventory[4])">{{$ctrl.inventory[4].item}}</section>
    </section>
    <section class="toys">
        <section class="toy1" ng-hide="$ctrl.inventory[0].bought === false">{{$ctrl.inventory[0].item}}</section>
        <section class="toy2" ng-hide="$ctrl.inventory[1].bought === false">{{$ctrl.inventory[1].item}}</section>
        <section class="toy3" ng-hide="$ctrl.inventory[2].bought === false">{{$ctrl.inventory[2].item}}</section>
        <section class="toy4" ng-hide="$ctrl.inventory[3].bought === false">{{$ctrl.inventory[3].item}}</section>
        <section class="toy5" ng-hide="$ctrl.inventory[4].bought === false">{{$ctrl.inventory[4].item}}</section>
    </section>
</section>
